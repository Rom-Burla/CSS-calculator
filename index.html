<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <div class="container">
        <span id="casio">CASIO</span>
        <!-- <span class="pokemon"><img src="./img/Pokemon-Logo-Small.png" alt="pokemon-logo"></span> -->
        <div class="screen">
            0.
        </div>
        <div class="flblscr">
            <div class="blackscr"></div>
        </div>

        <!-- We are here 05/07/2022 23:00!!!!!!!!!!!!!!!!!! -->

        <div class="buttons">
            <div class="buttoncol">
                <div class="left">%</div>
                <div class="left">&radic;</div>
                <div class="left">CE</div>
                <div class="left">
                    <div class="on">ON</div>
                    <div class="cancel">C</div>
                </div>
            </div>
            <div class="buttoncol">
                <div class="left2">7</div>
                <div class="left2">4</div>
                <div class="left2">1</div>
                <div class="left2">0</div>
            </div>
            <div class="buttoncol">
                <div class="mid">8</div>
                <div class="mid">5</div>
                <div class="mid">2</div>
                <div class="mid">.</div>
            </div>
            <div class="buttoncol">
                <div class="right2">9</div>
                <div class="right2">6</div>
                <div class="right2">3</div>
                <div class="right2"><sup>+</sup>/<sub>-</sub></div>
            </div>
            <div class="buttoncol">
                <div class="right">&#247;</div>
                <div class="right">&#215;</div>
                <div class="right">&#8722;</div>
                <div class="right">&#43;</div>
            </div>
            <div class="evenbutton">=</div>
        </div>
    </div>
</body>

</html>
